---
- name: Check if opensips path is exist
  shell:
    cmd: ls {{ opensips_path }}
  register: opensips_path_check
  failed_when: opensips_path_check.rc not in [0, 1, 2]
- name: Message check opensips path
  debug:
    msg:
      - "{{ opensips_path }} exist"
  when: opensips_path_check.rc == 0
- name: Add line compress directory {{ opensips_path }} 
  blockinfile:
    path: /opt/backup-system.sh
    marker: "# Tuan compress opensips config"
    insertafter: EOF
    block: |
      tar -czvf $BACKUP_RESTORE_PATH/$IP_SERVER-opensips-$NOW.tar.gz -C {{ opensips_path }}  .
    state: present
  when: opensips_path_check.rc == 0
...