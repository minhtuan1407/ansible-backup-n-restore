- name: Upload file to google drive
  blockinfile:
    path: /opt/backup-system.sh
    marker: "# Tuan upload file backup"
    insertbefore: EOF
    block: |
      rclone copy -P --ignore-existing $BACKUP_PATH $RCLONE_PATH
    state: present
- name: Upload file recordings to google drive
  blockinfile:
    path: /opt/backup-system.sh
    marker: "# Tuan upload file recordings"
    insertbefore: EOF
    block: |
      rclone copy -P --ignore-existing $RECORD_PATH $RCLONE_RECORDINGS_PATH
    state: present
  when: recordings_path != ''
- name: Insert delete file
  blockinfile:
    path: /opt/backup-system.sh
    marker: "# Tuan delete file backup"
    insertbefore: EOF
    block: |
      cd $BACKUP_PATH && rm -rf $IP_SERVER-httpd-*.tar.gz $IP_SERVER-apache2-*.tar.gz $IP_SERVER-nginx-*.tar.gz $IP_SERVER-mariadb-*.tar.gz $IP_SERVER-postgresql-*.tar.gz $IP_SERVER-asterisk-$NOW.tar.gz $IP_SERVER-freeswitch-$NOW.tar.gz $IP_SERVER-kamailio-$NOW.tar.gz $IP_SERVER-opensips-$NOW.tar.gz $IP_SERVER-rtpengine-$NOW.tar.gz
    state: present
  when: delete_after == "true"
- name: Add crontab to run backup at 03:00
  cron:
    name: "Run backup database at 03:00"
    minute: "00"
    hour: "03"
    job:
    - "bash /opt/backup-system.sh"
  when: crontab_3h == "true"
- name: Remove crontab to run backup at 03:00
  cron:
    name: "Run backup database at 03:00"
    state: absent
  when: crontab_3h == "false"
- name: Run backup right now
  shell:
    cmd: "bash /opt/backup-system.sh"
  when: run_now == "true"
