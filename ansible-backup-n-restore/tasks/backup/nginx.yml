---
- name: Check if nginx package is exist with yum
  shell:
    cmd: yum list installed | grep nginx
  when: ansible_distribution == 'CentOS'
  register: nginx_package_check
  failed_when: nginx_package_check.rc not in [0, 1]
- name: Check if nginx package is exist with dpkg
  shell:
    cmd: dpkg -l | grep nginx
  when: ansible_distribution == 'Debian'
  register: nginx_package_check
  failed_when: nginx_package_check.rc not in [0, 1]
- name: Message check nginx package
  debug:
    msg:
      - "nginx package exist"
  when: nginx_package_check.rc == 0
- name: Check if nginx path is exist
  shell:
    cmd: ls {{ nginx_path }}
  register: nginx_path_check
  failed_when: nginx_path_check.rc not in [0, 1, 2]
- name: Message check nginx path
  debug:
    msg:
      - "{{ nginx_path }} exist"
  when: nginx_path_check.rc == 0
- name: Add line backup directory {{ nginx_path }}
  blockinfile:
    path: /opt/backup-system.sh
    marker: "# Tuan backup nginx config"
    insertafter: EOF
    block: |
      tar -czvf $BACKUP_RESTORE_PATH/$IP_SERVER-nginx-$NOW.tar.gz -C {{ nginx_path }} .
    state: present
  when: nginx_package_check.rc == 0 and nginx_path_check.rc == 0
