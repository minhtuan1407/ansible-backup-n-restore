---
- name: Check if {{ freeswitch_path }} exist
  stat:
    path: "{{ freeswitch_path }}"
  register: freeswitch_path_check
- name: Message check {{ freeswitch_path }}
  debug:
    msg:
      - "{{ freeswitch_path }} exist"
  when: 
    - freeswitch_path_check.stat.exists
    - freeswitch_path_check.stat.isdir
- name: Create directory for freeswitch
  file:
    path: "{{ backup_restore_path }}/freeswitch"
    state: directory
  when: 
    - freeswitch_path_check.stat.exists
    - freeswitch_path_check.stat.isdir
- name: Add line restore directory $BACKUP_RESTORE_PATH/freeswitch/
  blockinfile:
    path: /opt/restore-system.sh
    marker: "# Tuan restore freeswitch config"
    insertafter: EOF
    block: |
      tar -xzvf $BACKUP_RESTORE_PATH/*-freeswitch-$NOW.tar.gz -C $BACKUP_RESTORE_PATH/freeswitch
      mv {{ freeswitch_path }} {{ freeswitch_path }}.$TIME.bak
      mv $BACKUP_RESTORE_PATH/freeswitch {{ freeswitch_path }}
      mkdir {{ freeswitch_path }}/recordings/
      chown -R www-data. {{ freeswitch_path }}/recordings/
      chmod -R ug+rw {{ freeswitch_path }}/recordings/
      bash /root/restart-fs.sh
    state: present
  when: 
    - freeswitch_path_check.stat.exists
    - freeswitch_path_check.stat.isdir
...