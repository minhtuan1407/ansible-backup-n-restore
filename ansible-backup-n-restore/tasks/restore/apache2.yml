---
- name: Check if httpd package is exist with yum
  shell:
    cmd: yum list installed | grep httpd
  register: httpd_package_check
  failed_when: httpd_package_check.rc not in [0, 1]
  when: ansible_distribution == 'CentOS'
- name: Message check httpd package
  debug:
    msg:
      - "httpd package exist"
  when: ansible_distribution == 'CentOS' and httpd_package_check.rc == 0
- name: Check if httpd path is exist
  shell:
    cmd: ls {{ httpd_path }}
  register: httpd_path_check
  failed_when: httpd_path_check.rc not in [0, 1, 2]
- name: Message check httpd path
  debug:
    msg:
      - "{{ httpd_path }} exist"
  when: ansible_distribution == 'CentOS' and httpd_path_check.rc == 0
- name: Add line restore directory $BACKUP_RESTORE_PATH/httpd/
  blockinfile:
    path: /opt/restore-system.sh
    marker: "# Tuan restore httpd config"
    insertafter: EOF
    block: |
      tar -xzvf $BACKUP_RESTORE_PATH/*-httpd-$NOW.tar.gz -C $BACKUP_RESTORE_PATH/httpd/
      mv {{ httpd_path }} /etc/httpd.$(date +%Y-%m-%d--%H-%M-%S).bak/
      mv $BACKUP_RESTORE_PATH/httpd/ {{ httpd_path }}\
      systemctl restart httpd
    state: present
  when: ansible_distribution == 'CentOS' and httpd_package_check.rc == 0 and httpd_path_check.rc == 0
- name: Check if apache2 package is exist with dpkg
  shell:
    cmd: dpkg -l | grep apache2
  register: apache2_package_check
  failed_when: apache2_package_check.rc not in [0, 1]
  when: ansible_distribution == 'Debian'
- name: Message check apache2 package
  debug:
    msg:
      - "apache2 package exist"
  when: ansible_distribution == 'Debian' and apache2_package_check.rc == 0
- name: Check if apache2 path is exist
  shell:
    cmd: ls {{ apache2_path }}
  register: apache2_path_check
  failed_when: apache2_path_check.rc not in [0, 1, 2]
- name: Message check apache2 path
  debug:
    msg:
      - "{{ apache2_path }} exist"
  when: ansible_distribution == 'Debian' and apache2_path_check.rc == 0
- name: Add line restore directory $BACKUP_RESTORE_PATH/apache2/
  blockinfile:
    path: /opt/restore-system.sh
    marker: "# Tuan restore apache2 config"
    insertafter: EOF
    block: |
      tar -xzvf $BACKUP_RESTORE_PATH/*-apache2-$NOW.tar.gz -C $BACKUP_RESTORE_PATH/apache2
      mv {{ apache2_path }} {{ apache2_path }}.$(date +%Y-%m-%d--%H-%M-%S).bak
      mv $BACKUP_RESTORE_PATH/apache2 {{ apache2_path }}
      systemctl restart apache2
    state: present
  when: ansible_distribution == 'Debian' and apache2_package_check.rc == 0 and apache2_path_check.rc == 0
...