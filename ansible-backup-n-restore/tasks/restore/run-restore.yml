---
- name: Restart httpd after apply config
  systemd:
    name: httpd
    state: restarted
  when: ansible_distribution == 'CentOS' and apache2 == "true" and restart_after == "true"
- name: Restart apache2 after apply config
  systemd:
    name: apache2
    state: restarted
  when: ansible_distribution == 'Debian' and apache2 == "true" and restart_after == "true"
- name: Restart nginx after apply config
  systemd:
    name: nginx
    state: restarted
  when: ansible_distribution == 'Debian' and nginx == "true" and restart_after == "true"
- name: Upload file recordings to google drive
  blockinfile:
    path: /opt/restore-system.sh
    marker: "# Tuan download file recordings"
    insertbefore: EOF
    block: |
      rclone copy -P --ignore-existing $RCLONE_RECORDINGS_PATH $RECORD_PATH
    state: present
  when: recordings_path != ''
- name: Run restore right now
  shell:
    cmd: "bash /opt/restore-system.sh"
  when: run_now == "true"
...